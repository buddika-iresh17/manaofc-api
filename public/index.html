<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manaofc API</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
/* ===== BODY ===== */
body {
    margin: 0;
    font-family: 'Fira Code', monospace;
    background-color: rgb(18, 18, 18);
    color: rgb(240, 240, 240);
    scroll-behavior: smooth;
}

/* ===== NAVIGATION BAR ===== */
nav {
    background-color: rgb(32,32,32);
    border-bottom: 2px solid rgb(255,128,0);
    position: sticky;
    top: 0;
    z-index: 1000;
}
nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 10px;
}
nav ul li a {
    display: flex;
    align-items: center;
    gap: 5px;
    text-decoration: none;
    color: rgb(240,240,240);
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}
nav ul li a.active,
nav ul li a:hover {
    background-color: rgb(255,128,0);
    color: #fff;
}

/* ===== SECTION HEADINGS ===== */
section {
    padding: 50px 20px;
}
section h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: rgb(255, 128, 0);
}

/* ===== API GRID ===== */
.api-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

/* ===== API CARD ===== */
.api-card {
    background-color: rgb(32, 32, 32);
    border: 2px solid rgb(255, 128, 0);
    border-radius: 12px;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}
.api-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 128, 0, 0.5);
}

/* ===== API HEADER ===== */
.api-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 15px;
}
.api-header h3 {
    margin-left: 10px;
    color: rgb(0, 255, 255);
}
.status-badge.active {
    background-color: rgb(0, 200, 0);
    color: #fff;
    padding: 2px 8px;
    border-radius: 6px;
    font-size: 0.8rem;
}

/* ===== API BODY ===== */
.api-body p {
    margin-bottom: 15px;
    font-size: 0.95rem;
    color: rgb(200, 200, 200);
}

/* ===== ENDPOINT ===== */
.endpoint {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}
.method {
    padding: 3px 8px;
    border-radius: 4px;
    font-weight: bold;
    margin-right: 10px;
    font-size: 0.8rem;
}
.method.get {
    background-color: rgb(0, 128, 255);
    color: #fff;
}
.method.offline {
    background-color: rgb(150, 0, 0);
    color: #fff;
}

/* URL */
.url {
    flex: 1;
    color: rgb(255, 255, 128);
}

/* TRY BUTTON */
.try-btn {
    background-color: rgb(255, 128, 0);
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 6px;
    transition: background-color 0.3s;
}
.try-btn:hover {
    background-color: rgb(255, 180, 0);
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<nav>
  
<!-- HOME SECTION -->
<section id="home">
    <h2>Welcome to manaofc API</h2>
    
<!-- SEARCH API SECTION -->
<section id="search-api">
    <h2>Search API</h2>
    <div class="api-grid">
        <div class="api-card">
            <div class="api-header">
                <i class="fas fa-search"></i>
                <h3>Search API</h3>
                <span class="status-badge active">Online</span>
            </div>
            <div class="api-body">
                <p>Get search the api</p>
                <div class="endpoints">
                    <div class="endpoint">
                        <span class="method get">GET</span>
                        <span class="url">youtube</span>
                        <a href="/api/yt/search?query=lelena" target="_blank" class="try-btn">Try</a>
                    </div>
                    <div class="endpoint">
                        <span class="method get">GET</span>
                        <span class="url">xnxx</span>
                        <a href="/api/xnxx/search?=mom" target="_blank" class="try-btn">Try</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- DOWNLOAD API SECTION -->
<section id="search-api">
    <h2>Download API</h2>
    <div class="api-grid">
        <div class="api-card">
            <div class="api-header">
                <i class="fas fa-download"></i>
                <h3>Download API</h3>
                <span class="status-badge active">Online</span>
            </div>
            <div class="api-body">
                <p>Get download the api</p>
                <div class="endpoints">
                    <div class="endpoint">
                        <span class="method get">GET</span>
                        <span class="url">xnxx</span>
                        <a href="/api/xnxx" target="_blank" class="try-btn">Try</a>
                    </div>

</body>
</html>
